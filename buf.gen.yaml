version: v1
plugins:
  # Frontend – TypeScript (Connect-Web)
  - plugin: buf.build/bufbuild/es
    out: frontend/src/gen
    opt:
      - target=ts

  - plugin: buf.build/bufbuild/connect-es
    out: frontend/src/gen
    opt:
      - target=ts

  # Backend – Connect-Go (Gateway)
  - plugin: buf.build/bufbuild/connect-go
    out: backend/gateway/gen
    opt:
      - paths=source_relative

  - plugin: buf.build/protocolbuffers/go
    out: backend/gateway/gen
    opt:
      - paths=source_relative

  # Backend – gRPC-Go (Internal microservices)
  - plugin: buf.build/protocolbuffers/go
    out: backend/services/storage/internal/gen
    opt:
      - paths=source_relative

  - plugin: buf.build/grpc/go
    out: backend/services/storage/internal/gen
    opt:
      - paths=source_relative

